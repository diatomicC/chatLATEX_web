<!DOCTYPE html> 
<html>
  <head>
    <meta charset="UTF-8"> 
    <title>LaTeX Chat</title> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>

  </head>
  <body>
    <div id="chat-window">
      <div class="message-container system-message">
        <p>You are a LaTeX expert.</p>
      </div>
    </div>
    <div id="input-container">
      <input type="text" id="chat-input" placeholder="Type your message here..." onkeydown="if(event.keyCode===13) search()">
      <button id="submit-btn" onclick="search()">Send</button>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>LaTeX Chat</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div id="chat-window">
    <div class="message-container system-message">
      <p>You are a LaTeX expert.</p>
    </div>
  </div>
  <div id="get_api_key">
    <p>개인이 소유하고 있는 ChatGPT API 키가 있어야 하는 서비스입니다.  API 키를 발급 받으시려면 아래의 링크로 들어가주세요.(회원가입 필요)</p>
    <a href =https://platform.openai.com/account/api-keys target="_blank">https://platform.openai.com/account/api-keys</a>
  </div>
  <div id="input-container">
    <label id='label' for="api_key">API 키: </label>
    <input type="text"  id="api_key" name="api_key" placeholder="Type your own API key here..." name="api_key" required />
  </div>
  <div id="input-container">
    <label id='label' for="api_key">수식입력 : </label>
    <input type="text" id="chat-input" placeholder="Type your message here..."
      onkeydown="if(event.keyCode===13) search()">
    <button id="submit-btn" onclick="search()">Send</button>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
